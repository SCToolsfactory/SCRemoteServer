<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/easeljs.min.js"></script>
    <script src="command.js" type="text/javascript"></script>
    <script src="page_base.js" type="text/javascript"></script>
    <script src="pages.js" type="text/javascript"></script>

    <script>
    // we assume here that pages.js creates the page objects:
    // page_1_obj, page_2_obj, page_3_obj, page_4_obj, page_5_obj

    var expandedPage = null; // carries the current page object ref
    
    // Basic init, make the first page active
    function init()
    {
      // create and show page 1
      page_1_obj.Init("pageCanvas");
      expandedPage = page_1_obj;

      // add tab text from page.PageName
      var imgText = document.getElementById("imgtext1");
      imgText.innerHTML = page_1_obj.PageName;
      imgText = document.getElementById("imgtext2");
      imgText.innerHTML = page_2_obj.PageName;
      imgText = document.getElementById("imgtext3");
      imgText.innerHTML = page_3_obj.PageName;
      imgText = document.getElementById("imgtext4");
      imgText.innerHTML = page_4_obj.PageName;
      imgText = document.getElementById("imgtext5");
      imgText.innerHTML = page_5_obj.PageName;

    }

    // Tab switcher
    function ExpandPage(page) 
    {
      expandedPage.Dispose(); 
      page.Init("pageCanvas");
      expandedPage = page;
    }
    </script>

    <title>SC vJoy and Button Controller</title>
    
</head>
<body onload="init();">
<!-- The columns, CSS splits into 20% i.e. 5 cols -->
<div class="row">
  <div class="column">
    <img src="images/page_1.png" alt="Page 1" style="width:100%" onclick="ExpandPage(page_1_obj);">
    <div class="imgtext" id="imgtext1"></div>  
  </div>
  <div class="column">
    <img src="images/page_2.png" alt="Page 2" style="width:100%" onclick="ExpandPage(page_2_obj);">
    <div class="imgtext" id="imgtext2"></div>  
  </div>
  <div class="column">
    <img src="images/page_3.png" alt="Page 3" style="width:100%" onclick="ExpandPage(page_3_obj);">
    <div class="imgtext" id="imgtext3"></div>  
  </div>
  <div class="column">
    <img src="images/page_4.png" alt="Page 4" style="width:100%" onclick="ExpandPage(page_4_obj);">
    <div class="imgtext" id="imgtext4"></div>  
  </div>
  <div class="column">
    <img src="images/page_5.png" alt="Page 5" style="width:100%" onclick="ExpandPage(page_5_obj);">
    <div class="imgtext" id="imgtext5"></div>  
  </div>
</div>

<div class="container">
    <!-- Page background image size, change to accomodate the browser size -->
    <canvas id="pageCanvas" width="1366" height="768">
        alternate content
    </canvas>
</div>

    
<div id="demo"  style="background-color:lightblue">
<h3 foreground:white >DEBUG Information only</h3>
</div>

</body>
</html>
