<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="lib/easeljs.min.js"></script>
    <script src="command.js" type="text/javascript"></script>
    <script src="page_base.js" type="text/javascript"></script>
    <script src="pages.js" type="text/javascript"></script>

    <script>
    var expandedPage = null; // carries the current page object ref
    var pages = null;

    // Basic init, make the first page active
    function init()
    {
      // we assume here that pages.js creates the page objects:
      // page_1_obj, page_2_obj, page_3_obj, page_4_obj, page_5_obj

      // helper to access via array 1..n (element 0 is not used)
      pages = [null, page_1_obj, page_2_obj, page_3_obj, page_4_obj, page_5_obj];

      // create and show page 1
      pages[1].Init("pageCanvas"); // uses the canvas from the HTML element below
      expandedPage = pages[1];

      // add tab text from page.PageName
      var i=0;
      for (i=1; i<pages.length; i++){
        var imgText = document.getElementById("imgtext" + i.toString() );
        imgText.innerHTML = pages[i].PageName;
      }
    }

    // Tab switcher
    function ExpandPage(page) 
    {
      expandedPage.Dispose(); 
      page.Init("pageCanvas");
      expandedPage = page;
    }
    </script>

    <title>SC vJoy and Button Controller</title>
    
</head>
<body onload="init();">
<!-- The columns, CSS splits into 20% i.e. 5 cols -->
<div class="row">
  <div class="column">
    <img src="images/page_1.png" alt="Page 1" style="width:100%" onclick="ExpandPage(pages[1]);">
    <div class="imgtext" id="imgtext1"></div>  
  </div>
  <div class="column">
    <img src="images/page_2.png" alt="Page 2" style="width:100%" onclick="ExpandPage(pages[2]);">
    <div class="imgtext" id="imgtext2"></div>  
  </div>
  <div class="column">
    <img src="images/page_3.png" alt="Page 3" style="width:100%" onclick="ExpandPage(pages[3]);">
    <div class="imgtext" id="imgtext3"></div>  
  </div>
  <div class="column">
    <img src="images/page_4.png" alt="Page 4" style="width:100%" onclick="ExpandPage(pages[4]);">
    <div class="imgtext" id="imgtext4"></div>  
  </div>
  <div class="column">
    <img src="images/page_5.png" alt="Page 5" style="width:100%" onclick="ExpandPage(pages[5]);">
    <div class="imgtext" id="imgtext5"></div>  
  </div>
</div>

<div class="container">
    <!-- Page background image size, change to accomodate the browser size -->
    <canvas id="pageCanvas" width="1366" height="768">
        alternate content
    </canvas>
</div>

    
<div id="debug"  style="background-color:lightblue">
DEBUG Information only
</div>

</body>
</html>
